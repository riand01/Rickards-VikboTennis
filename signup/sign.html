<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css"
        integrity="sha512-Q5FghnpxjBPgZOw6Qh2ZQ8a9fXdMeAI/PndxnLx9eCbj+Fm973p23OuRv2sx7FZyVD9mZaBs7ty1UuGxRqDzOw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <!-- Navigation Bar -->
    <header>
        <div class="navbar">
          <img class="logo" src="/logo/logo.png" alt="logo">
    
          <ul class="nav-menu">
            <li class="nav-item"><a class="nav-link" href="/index.html">Hem</a></li>
            <li class="nav-item"><a class="nav-link" href="/track/trackbooking.html">Boka Bana</a></li>
            <li class="nav-item"><a class="nav-link" href="/rent/rentmat.html">Hyr Material</a></li>
            <li class="nav-item"><a class="nav-link" href="/sauna/sauna.html">Boka Bastu</a></li>
            <li class="nav-item"><a class="ctasign" href="/signup/sign.html"><button>Bli medlem</button></a></li>
            <li class="nav-item"><a class="ctalog" href="#"><button
                onclick="document.getElementById('id01').style.display='block'">Logga in</button></a></li>
          </ul>
          <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
        </div>
      </header>

    <main>
        <!-- <img class="logo" src="logo/logo.png" alt="logo"> -->


        <!-- The LoginForm -->
        <div id="id01" class="modal">

            <form class="modal-content animate" action="/action_page.php" method="post">
                <div class="imgcontainer">
                    <span onclick="document.getElementById('id01').style.display='none'" class="close"
                        title="Close Modal">&times;</span>
                    <img src="/logo/uicon.png" alt="Avatar" class="avatar">
                </div>

                <div class="container">
                    <p>
                        <label></label><span id="email-error"></span><br>
                        <input type="email" id="contact-email" onkeyup="validateEmail()" placeholder="Användarnamn"
                            name="email">
                    </p>
                    <p>
                        <label></label><span id="psw-error"></span><br>
                        <input type="password" id="contact-psw" onkeyup="validatePsw()" placeholder="Lösenord"
                            name="psw" required>
                    </p>
                    <p>
                        <span id="submit-error2"></span><br><br>
                        <button id="loginbtn" onclick="return validateForm()">Bekräfta</button><br><br>
                    </p>
                    <p>
                        <label>
                            <input type="checkbox" checked="checked" name="remember"> Kom ihåg mig
                        </label>
                    </p>
                </div>

                <div class="container">
                    <p>
                        <button type="button" onclick="document.getElementById('id01').style.display='none'"
                            class="cancelbtn">Avbryt</button>
                    </p><br>
                    <p>Glömt <a href="#">lösenord?</a></p>
                </div>
            </form>
        </div>

        <!-- The SignupForm -->
        <div class="container2">
            <h1 class="brand"><span>Bli Medlem</span></h1>
            <div class="wrapper animated bounceInLeft">
                <div class="company-info">
                    <div>
                        <img id="pic3" src="/logo/newmemberwhite.png" alt="logo new member">
                    </div>
                </div>
                <div class="contact">
                    <a href="/index.html">&times;</a>
                    <form name="myform" onsubmit="return validateForm()" method="post">
                        <p>
                            <label></label><span id="name-error"></span><br>
                            <input type="text" id="contact-fname" onkeyup="validateFname()" placeholder="Förnamn"
                                name="fname">

                        </p>
                        <p>
                            <label></label><span id="lname-error"></span><br>
                            <input type="text" id="contact-lname" onkeyup="validateLname()" placeholder="Efternamn"
                                name="lname">
                        </p>
                        <p>
                            <label></label><span id="email-error"></span><br>
                            <input type="email" id="contact-email" onkeyup="validateEmail()" placeholder="Email"
                                name="email">

                        </p>
                        <p>
                            <label></label><span id="phone-error"></span><br>
                            <input type="tel" id="contact-phone" onkeyup="validatePhone()"
                                placeholder="Mobilnr 07xx xxx xxx">

                        </p>
                        <p>
                            <label></label><span id="ssnr-error"></span><br>
                            <input type="text" id="contact-ssnr" onkeyup="validateSSnr()"
                                placeholder="Persnr ååmmddxxxx" name="ssnr">
                        </p>
                        <p>
                            <label></label><span id="adress-error"></span><br>
                            <input type="text" id="contact-adress" onkeyup="validateAdress()" placeholder="Adress"
                                name="adress">
                        </p>
                        <p>
                            <label></label><span id="post-error"></span><br>
                            <input type="text" id="contact-post" onkeyup="validatePost()" placeholder="Postnr xxxxx"
                                name="postnr">
                        </p>
                        <p>
                            <label></label><span id="city-error"></span><br>
                            <input type="text" id="contact-city" onkeyup="validateCity()" placeholder="Stad"
                                name="city">
                        </p>
                        <p>
                            <label></label><span id="co-error"></span><br>
                            <input type="text" id="sign" placeholder="C/o" name="altadress">
                        </p>
                        <p>
                            <label for="gender1" style="display:block; float:left;"><span id="radio-error"></span><br>
                                <input type="radio" id="radio-post" onkeyup="validateRadio()" name="gender"
                                    value="gender" style="width: unset;
                              margin: 0 0.5em 0 0; width: 25px; height: 25px;
                              vertical-align: middle;">Man
                        </p>
                        <p>
                            <label for="gender2" style="display:block; float: left;"><span id="radio-error"></span><br>
                                <input type="radio" id="radio-post" onkeyup="validateRadio()" name="gender"
                                    value="gender" style="width: unset;
                                margin: 0 0.5em 0 0; width: 25px; height: 25px;
                                vertical-align: middle;">Kvinna
                        </p>

                        <p class="full">
                            <span id="submit-error"></span><br><br>
                            <button onclick="return validateForm()">Bekräfta</button>

                        </p>
                    </form>
                </div>
            </div>



    </main>

    <!-- Footer -->
    <div class="footer">
        <div class="navbar2">
            <ul class="nav-menu2">
                <li class="nav-item2"><a class="nav-link2" href="/contact/contact.html">Kontakt</a></li>
                <li class="nav-item2"><a class="nav-link2" href="/about/about.html">Om</a></li>
                <li class="nav-item2"><a class="nav-link2" href="/calender/calender.html">Kalender</a></li>
                <li class="nav-item2"><a class="nav-link2" href="/openhrs/openhrs.html">Öppettider</a></li>
            </ul>
        </div>
    </div>
    <script src="/signin.js"></script>
    <script src="sign.js"></script>
    <script src="script.js"></script>
</body>

</html>
