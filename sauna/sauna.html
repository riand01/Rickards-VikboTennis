<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/logo/logoico.ico">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css"
    integrity="sha512-Q5FghnpxjBPgZOw6Qh2ZQ8a9fXdMeAI/PndxnLx9eCbj+Fm973p23OuRv2sx7FZyVD9mZaBs7ty1UuGxRqDzOw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="style.css">
  <title>VikboTennis</title>
</head>

<body>

  <!-- Navigation Bar -->
  <header>
    <div class="navbar">
      <img class="logo" src="/logo/logo.png" alt="logo">

      <ul class="nav-menu">
        <li class="nav-item"><a class="nav-link" href="/index.html">Hem</a></li>
        <li class="nav-item"><a class="nav-link" href="/track/trackbooking.html">Boka Bana</a></li>
        <li class="nav-item"><a class="nav-link" href="/rent/rentmat.html">Hyr Material</a></li>
        <li class="nav-item"><a class="nav-link" href="/sauna/sauna.html">Boka Bastu</a></li>
        <li class="nav-item"><a class="ctasign" href="/signup/sign.html"><button>Bli medlem</button></a></li>
        <li class="nav-item"><a class="ctalog" href="/index.html"><button onclick="document.getElementById('id01').style.display='block'">Logga in</button></a></li>
      </ul>
      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </div>
  </header>

  <main>

    <!-- The LoginForm -->
    
    <!-- Enlarged images of sauna -->

    <div class="popupimage">
      <span>&times;</span>
      <img id="pic5" src="/img/pic3.jpg" alt="">
    </div>

    <!-- The SaunaForm -->
    <div class="container2">
      <h1 class="brand">Boka Bastu</h1>
      <div class="wrapper animated bounceInLeft">
        <div class="company-info">
          <h3>Exklusiv för medlemmar</h3>
          <div>
            <img id="pic3" src="/img/pic3.jpg" alt="pic of sauna">
          </div>
          <div>
            <img id="pic4" src="/img/pic4.jpg" alt="pic of sauna">
          </div>
        </div>
        <div class="contact">
          <a href="/index.html">&times;</a>
          <form action="">
            <p>
              <label></label><span id="date-error"></span><br>
              <input id="date" type="datetime-local" onkeyup="validateDate()" placeholder="Välj Dag / Tid">
            </p>
            <p>
              <label></label><span id="name-error"></span><br>
              <input type="text" id="contact-fname" onkeyup="validateFname()" placeholder="Förnamn" name="fname">
            </p>
            <p>
              <label></label><span id="lname-error"></span><br>
              <input type="text" id="contact-lname" onkeyup="validateLname()" placeholder="Efternamn" name="lname">
            </p>
            <p>
              <label></label><span id="post-error"></span><br>
              <input type="text" id="contact-post" onkeyup="validatePost()" placeholder="Användar id" name="postnr">
            </p>
            <p>
              <label></label><span id="email-error"></span><br>
              <input type="email" id="contact-email" onkeyup="validateEmail()" placeholder="Email" name="email">
            </p>
            <p>
              <label></label><span id="phone-error"></span><br>
              <input type="tel" id="contact-phone" onkeyup="validatePhone()" placeholder="Mobilnr 07xx xxx xxx">
            </p>
            <p>
              <label></label><span id="amount-error"></span><br>
              <input type="number" min=1 max=10 id="contact-amount" onkeyup="validateAmount()"
                placeholder="Max 8 Personer" name="amount">
            </p>
            <p class="full">
              <span id="submit-error"></span><br><br>
              <button onclick="return validateForm()">Bekräfta</button>
            </p>
          </form>
        </div>
      </div>
  </main>

  <!-- Footer -->
  <div class="footer">
    <div class="navbar2">
      <ul class="nav-menu2">
        <li class="nav-item2"><a class="nav-link2" href="/contact/contact.html">Kontakt</a></li>
        <li class="nav-item2"><a class="nav-link2" href="/about/about.html">Om</a></li>
        <li class="nav-item2"><a class="nav-link2" href="/calender/calender.html">Kalender</a></li>
        <li class="nav-item2"><a class="nav-link2" href="/openhrs/openhrs.html">Öppettider</a></li>
      </ul>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="sauna.js"></script>
  <script src="/script.js"></script>

</body>

</html>
